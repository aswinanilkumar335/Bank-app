<!-- As a link -->
<nav class="navbar navbar-light bg-dark ">
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>
    <button class="btn btn-warning" (click)="logOut()">Log Out</button>
</nav>
<!-- Deposit -->
<div class="container col-md-12 mt-0">
    <h2 style="color: white;">Welcome {{user}}!!!
        <button (click)="deleteParent()" class="btn btn-danger"
            style="float: right; margin: right 10px;">Delete</button>
    </h2>
    <h4 style="color: white;">Login Details : {{lDate |date:'short'}}</h4>
    <a routerLink="/transaction">View Transaction History</a>

    <!-- Delete confirm - child -->
    <app-deleteconfirm (onDelete)="onDelete($event)" (onCancel)="cancel()" [item]="acno"></app-deleteconfirm>
    <br><br>

    <!-- Deposit -->
    <div [ngClass]="acno?'style1':''" class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Deposit</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="depositForm" (ngSubmit)="deposit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input name="acno" formControlName="acno" type="text" class="form-control"
                            placeholder="Account Number" id="deposit_accno" required>
                    </div>
                    <div *ngIf="this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors"
                        style="color: red;">Invalid Account Number</div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input name="pswd" formControlName="pswd" type="password" class="form-control"
                            placeholder="Password" id="deposit_password" required>
                    </div>
                    <div *ngIf="this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors"
                        style="color: red;">Invalid Password</div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input name="amount" formControlName="amount" type="text" class="form-control"
                            placeholder="Amount" id="deposit_amount" required>
                    </div>
                    <div *ngIf="this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors"
                        style="color: red;">Invalid Amount</div>
                    <div class="form-group">
                        <input type="submit" value="Deposit" class="btn float-right login_btn " style="width:50%">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br><br><br>
<!-- Withdraw -->

            </div>

                        </div>
                        <input name="pswd" formControlName="pswd1" type="password" class="form-control"

                    </div>
                    <div *ngIf="this.withdrawForm.get('pswd1')?.touched&&this.withdrawForm.get('pswd1')?.errors"

                    <div class="input-group form-group">

                        </div>
                        <input name="amount" formControlName="amount1" type="text" class="form-control"

            </div>
        </div>
    </div>
</div>
